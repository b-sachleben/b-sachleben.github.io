<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed|Josefin+Sans|Oswald|Raleway|Roboto|Roboto+Condensed|Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>

    <div class="wrap">

      <form class="grocery_list">

        <label class="form_title" style="font-family: 'Slabo 27px', serif;">Grocery List:</label>

        <div class="new_item item"
          <label for="new_item">New Item: </label>
          <input id="new_item" type="text">
          <button name="add">ADD</button>
        </div>

        <hr>

        <ul>

          <li class="item_1 item"><label for="item_1">Item 1</label>
          <input id="item_1" type="text">
          <button name="edit">EDIT</button>
          <button name="delete">DELETE</button>
          </li>

          <li class="item_2 item"><label for="item_2">Item 1</label>
          <input id="item_2" type="text">
          <button name="edit">EDIT</button>
          <button name="delete">DELETE</button>
          </li>

          <li class="item_3 item"><label for="item_3">Item 1</label>
          <input id="item_3" type="text">
          <button name="edit">EDIT</button>
          <button name="delete">DELETE</button>
          </li>

        </ul>


      </form>

    </div>

    <footer>

    </footer>

  </body>

</html>
